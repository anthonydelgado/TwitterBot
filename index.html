<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Basic TwitterBot Control Panel</title>
  </head>
  <body>
  	<h1>Basic TwitterBot Control Panel</h1>
  	<ul id='server-time'></ul>
    <script>
      var HOST = location.origin.replace(/^http/, 'ws')
      var ws = new WebSocket(HOST);
      var el = document.getElementById('server-time');
      ws.onmessage = function (event) {
        // el.innerHTML = 'Server time: ' + event.data;
        var node = document.createElement("LI");                 // Create a <li> node
		var textnode = document.createTextNode(event.data);         // Create a text node
		node.appendChild(textnode);                              // Append the text to <li>
		elappendChild(node);     // Append <li> to <ul> with id="myList"

      };
    </script>

  
  </body>
</html>
